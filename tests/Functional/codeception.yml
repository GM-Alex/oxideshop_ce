actor: Tester
paths:
    tests: Frontend
    log: Frontend/_output
    data: Frontend/_data
    support: Frontend/_support
    envs: Frontend/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:
        Db:
            dsn: 'mysql:host=localhost;dbname=oxid'
            user: 'oxid'
            password: 'oxid'
            dump: Frontend/_data/dump.sql
            populate: false
            cleanup: false
            reconnect: true
